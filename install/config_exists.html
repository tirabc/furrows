
<p>Do you want to replace the current configuration file ?</p>

<form method="post">

	<p class="radio">
		<input type="radio" name="replace" value="replace"/><label>Yes</label>
	</p>
	<p class="radio">
		<input type="radio" name="replace" value="dontreplace" checked/><label>No</label>
	</p>

	<input type="submit" value="Continue" name="exists_form_completed"/>

</form>
