<div>
	<form method="POST" action="?c=blog&a=edit_post&id={{id}}">
		<p><input type="text" class="input-large" placeholder="Type the title here" name="title" value="{{title}}"/></p>
		<p><textarea name="body" rows="5" cols="80" placeholder="Type the body here">{{body}}</textarea></p>
		<p><input type="submit" class="btn btn-success" value="Update my post"/></p>
	</form>
</div>
